<div class="banner">
    <img src="/assets/web_pictures/{{page.banner-path}}" alt="banner" class="banner-picture">
    <div class="banner-title">
        {% if page.title != "Members" %}
            <h1>{{page.title}}</h1>
        {% endif %}
        {% if page.line %}
        <p> {{page.line}} </p>
        {% endif%}
    </div>
</div>
